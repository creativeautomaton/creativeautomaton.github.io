---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="last-modified" content="{{ site.time }}" />
    <meta http-equiv="cache-control" content="public" />
    <meta http-equiv="Expires" content="10000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="_fyqx8sXlUd9uHwlQgl5SXDPFIgG_Hx942HLH8g7gso" />
    <meta name=title content="{{ site.page.title }} | {{ site.name }}">
    <meta name=description content="{{ site.description }}" />
    <meta name=author content="{{ site.name }}" />
    <meta name=keywords content="{{ site.keywords }}" />
    <meta name="robots" content="index, follow" />

    <title>{% if page.id != "homepage" %} {{ page.title }} |{% endif %} {{ site.name }} </title>

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}{{ "/feed.xml" }}" />

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

     <link rel="dns-prefetch" href="//fonts.googleapis.com" />
     <link rel="dns-prefetch" href="//code.jquery.com" />

     <link href='//fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <a href="#nav-modal-1"  data-toggle="modal" class="menu-btn"> Projects + Contact </a>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
            {{ content }}
    </div>

    {% include modals.html %}
    {% include icons.html %}
    {% include analytics-google.html %}

</body>
<!-- Site Scripts -->
<script src="{{ site.url }}/assets/js/app.js" type="text/javascript"></script>
<!-- Site Scripts  -->
</html>
