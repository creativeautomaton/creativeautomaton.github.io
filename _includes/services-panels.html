<section>
     <div class="container">
             <!-- Service Panels -->
             <div class="row">
                 <!-- <div class="col-lg-12">
                     <h2 class="page-header">What we do</h2>
                 </div> -->
                <div class="service-panels">
                    {% for service in site.data.creativeautomaton.services %}
                     <div class="col-md-4 col-sm-6 hide animated bounceIn">
                         <div class="panel panel-default text-center">
                             <div class="panel-heading">
                                 <span class="fa-stack fa-5x">
                                       <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                       <i class="fa {{service.icon}} fa-stack-1x fa-inverse"></i>
                                 </span>
                             </div>
                             <div class="panel-body">
                                 <h4>{{service.name}}</h4>
                                 <p>{{service.desc}}</p>
                                 <a href="#" class="btn btn-primary">Learn More</a>
                             </div>
                         </div>
                     </div>
                    {% endfor %}
                </div>
             </div>
    </div>
     <!-- /.container -->
</section>
