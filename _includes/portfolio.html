    <!-- Portfolio -->
    <section id="portfolio" class="portfolio">
        <div class="container">

            <!-- Page Heading/Breadcrumbs -->
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header"> Projects
                        <small>A list of our work</small>
                    </h2>
                </div>
            </div>
            <!-- /.row -->

            <!-- Projects Row -->
            <div class="row">
                {% for project in site.data.creativeautomaton.projects %}
                <div class="col-xs-12 col-sm-4 img-portfolio animated bounceInUp
                    {% if page.id == "homepage" %}
                      hide
                    {% endif %}
                          ">
                    <a href="#portfolio-modal-{{project.id}}" class="portfolio-link" data-toggle="modal" >
                        <img class="img-responsive img-hover" src="{{project.images.background.url}}"  alt="{{project.name}}">
                    </a>
                    <h3>
                        <a href="{{ project.url}}"> {{project.name}} </a>
                    </h3>
                    <p>{{ project.description}}</p>
                </div>
                {% endfor %}
            </div>
            <!-- /.row -->

            <hr>
