---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>
</head>
<body>
    <a href="#nav-modal-1"  data-toggle="modal" class="menu-btn"> Projects + Contact </a>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}
            {{ content }}
        </div>
    </div>


    {% include modals.html %}
    {% include icons.html %}

    {% include analytics-google.html %}

</body>
<!-- Site Scripts  -->
<script src="{{ site.url }}/assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="{{ site.url }}/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ site.url }}/assets/js/custom.js" type="text/javascript"></script>
<script src="{{ site.url }}/assets/js/nav.js" type="text/javascript"></script>
<script src="{{ site.url }}/assets/js/git.js" type="text/javascript"></script>

<script src="{{ site.url }}/assets/js/agency.min.js" type="text/javascript"></script>
<script src="{{ site.url }}/assets/js/contact-form.js" type="text/javascript"></script>

<script src="{{ site.url }}/assets/js/bootstrap-validation.js" type="text/javascript"></script>
<!-- Site Scripts  -->
</html>
