<section>
        <!-- Service Tabs -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Service Tabs</h2>
            </div>
            <div class="col-lg-12">

                <ul id="myTab" class="nav nav-tabs nav-justified">
                    {% for service in site.data.creativeautomaton.services %}
                        <li {% if service.active == "true" %}
                                class="active"
                            {% endif %}
                        >
                            <a href="#{{service.url}}" data-toggle="tab"
                                {% if service.active == "true" %}
                                   aria-expanded="true"
                                {% endif %}
                                 {% if service.active == " " %}
                                    aria-expanded="false"
                                 {% endif %}
                            >
                                  <i class="fa fa-tree"></i>
                                  {{ service.name }}</a>
                        </li>
                    {% endfor %}
                </ul>

                <div id="myTabContent" class="tab-content">
                   {% for service in site.data.creativeautomaton.services %}
                    <div class="tab-pane fade active in" id="{{service.url}}">
                        <h4> {{ service.name }}</h4>
                        <p> {{ service.desc }}</p>
                    </div>
                   {% endfor %}
                </div>

            </div>
        </div>
   </div>
</section>
